name: ci.yml

on:
  pull_request:
    branches:
      - main
      - dev
      - qa
      - prod
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8 lint check
        run: flake8 .

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'

      - name: Install flask8
        run: |
          pip install pytest

      - name: Run tests
        run: pytest
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'

      - name: Dummy build step
        run: echo "Building Python app..."
      - name: Run tests
        run: |
          pytest || echo "No tests found"

